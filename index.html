<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="player"></div>
    <div class="coin" style="left: 300px; top: 250px;"></div>
    <div class="coin" style="left: 600px; top: 200px;"></div>
    <div class="coin" style="left: 900px; top: 150px;"></div>
    <div id="ground"></div>
    <div class="enemy" style="left: 1000px; bottom: 50px;"></div>
  </div>

  <script src="game.js"></script>
  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mp3">
  </audio>
  <audio id="jump-sound">
    <source src="jump.mp3" type="audio/mp3">
  </audio>
  <audio id="coin-sound">
    <source src="coin.mp3" type="audio/mp3">
  </audio>
</body>
</html>
